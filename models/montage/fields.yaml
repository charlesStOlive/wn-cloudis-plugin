# ===================================
#  Form Field Definitions
# ===================================
tabs:
    defaultTab: tab::waka.tbser::presentation.tab_edit
    icons: 
        waka.tbser::presentation.tab_edit: icon-pencil
        waka.tbser::presentation.tab_session: icon-user
    fields:    
        name:
            label: waka.cloudis::lang.models.montage.name
            span: left
            required: true
            tab: waka.cloudis::lang.models.montage.tab_edit
        slug:
            label: waka.cloudis::lang.models.montage.slug
            span: right
            required: true
            preset: name
            tab: waka.cloudis::lang.models.montage.tab_edit
        options:
            span: full
            type: codeeditor
            size: giant
            language: yaml
            tab: waka.cloudis::lang.models.montage.tab_edit
        use_files:
            label: waka.cloudis::lang.models.montage.use_files
            span: full
            type: switch
            default: false
            tab: waka.cloudis::lang.models.montage.tab_edit
        src:
            label: waka.cloudis::lang.models.montage.src
            span: left
            type: cloudifileupload
            mode: image
            imageHeight: 100
            imageWidth: 260
            trigger:
                action: show
                field: use_files
                condition: checked
            tab: waka.cloudis::lang.models.montage.tab_edit
        masque:
            label: waka.cloudis::lang.models.montage.masque
            span: right
            type: cloudifileupload
            mode: image
            imageHeight: 100
            imageWidth: 260
            trigger:
                action: show
                field: use_files
                condition: checked
            tab: waka.cloudis::lang.models.montage.tab_edit
        memo:
            label: waka.cloudis::lang.models.montage.memo
            span: full
            type: textarea
            size: small
            cssClass: txt_memo
            tab: waka.cloudis::lang.models.montage.tab_edit
